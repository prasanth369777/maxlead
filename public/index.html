<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#f97316" />

    <!-- Primary SEO Meta Tags -->
    <title>
      Max Lead Advertising | Flyer Distribution, Printing & Digital Marketing in UAE
    </title>

    <meta
      name="title"
      content="Max Lead Advertising | Flyer Distribution, Printing & Digital Marketing in UAE"
    />

    <meta
      name="description"
      content="Max Lead Advertising is a trusted advertising and distribution company in UAE offering door-to-door flyer distribution, printing services, SMS marketing, digital advertising, and outdoor promotions across Dubai, Abu Dhabi, Sharjah, and all Emirates."
    />

    <link rel="canonical" href="https://www.maxleadadvertising.com/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.maxleadadvertising.com/" />
    <meta
      property="og:title"
      content="Max Lead Advertising | Advertising & Distribution Company in UAE"
    />
    <meta
      property="og:description"
      content="Reach the right audience with Max Lead Advertising. We specialize in flyer distribution, printing, SMS marketing, digital ads, and outdoor advertising across the UAE."
    />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.maxleadadvertising.com/" />
    <meta
      property="twitter:title"
      content="Max Lead Advertising | Advertising & Distribution Company in UAE"
    />
    <meta
      property="twitter:description"
      content="Professional flyer distribution, printing, SMS marketing, digital ads, and outdoor advertising services across UAE."
    />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Favicon & App Icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Structured Data JSON-LD -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "AdvertisingAgency",
        "name": "Max Lead Advertising",
        "url": "https://www.maxleadadvertising.com",
        "logo": "%PUBLIC_URL%/logo192.png",
        "description": "Advertising and distribution company in UAE offering flyer distribution, printing, SMS marketing, digital marketing, and outdoor advertising services.",
        "areaServed": {
          "@type": "Country",
          "name": "United Arab Emirates"
        },
        "sameAs": [
          "https://www.facebook.com/maxleadadvertising",
          "https://www.instagram.com/maxleadadvertising",
          "https://www.linkedin.com/company/maxleadadvertising"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+971-XXXXXXXXX",
          "contactType": "Customer Service",
          "email": "maxleadadvertising@gmail.com",
          "areaServed": "AE",
          "availableLanguage": ["English", "Arabic"]
        }
      }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- No Script Fallback -->
    <noscript>
      You need to enable JavaScript to run this application.
    </noscript>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
